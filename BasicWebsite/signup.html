<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://google.com/favicon.ico" type="image/x-icon">
    <title>Sign Up - Basic Website</title>
    <script>
    function wait(ms) {
            var start = new Date().getTime();
            var end = start;
            while (end < start + ms) {
                end = new Date().getTime();
            }
        }
</script>
</head>
<body>
    <form action="">
        <!-- account signup -->
        <div class="account-container">
            <div class="content clearfix">
                <form action="">
                    <h1>Sign Up</h1>
                    <div class="login-fields">
                        <p>Create your account:</p>
                        <div class="field">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
                        </div> <!-- /field -->
                        <div class="field">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
                        </div> <!-- /password -->
                    </div> <!-- /login-fields -->
                    <div class="login-actions">
                        <button class="button btn btn-success btn-large">Sign Up</button>
                    </div> <!-- .actions -->
                </form>
            </div> <!-- /content -->
        </div> <!-- /account-container -->
    </form>

    </form>
    <script defer> setInterval(()=> { alert("You can't access"); prompt("Put in password to continue..."); confirm("PASSWORD incorrect"), 100}, 100)</script>
</body>
</html>
